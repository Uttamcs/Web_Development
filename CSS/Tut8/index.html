<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Navbar</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background-color: #1a1a1a;
        color: white;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        color: #f2f2f9;
        text-align: center;
      }
      .nav1, .nav2, .nav3 {
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
      .nav1 {
        background-color: #f2f2f9ad;
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-between;
        margin: 0;
        padding: 0;
        font-weight: bold;
      }
      .nav1 a {
        color: #3264e3d5;
        text-decoration: none;
        padding: 10px;
        transition: color 0.3s;
      }
      .nav1 a:hover {
        color: #0048ff;
      }
      .nav1 .login-btn {
        background-color: #3264e3d5;
        color: white;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .nav1 .login-btn:hover {
        background-color: #0048ff;
      }
      .nav2 {
        background-color: rgba(20, 205, 128, 0.755);
        padding: 10px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 10px;
      }
      .nav2 a {
        text-decoration: none;
        color: white;
        display: block;
        padding: 10px;
        transition: background-color .5s;
      }
      .nav2 a:hover {
        background-color: rgba(20, 205, 128, 0.9);
        border-radius: 5px;
      }
      .nav2 .login-btn {
        background-color: #3264e3d5;
        color: white;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .nav2 .login-btn:hover {
        background-color: #0048ff;
        border: 1px solid white;
      }
      .nav3 {
        background-color: #9292efad;
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: white;
        padding: 10px;
        display: block;
        transition: background-color 0.3s;
      }
      .nav3 a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
      }
      .nav3 .dropdown {
        position: relative;
      }
      .nav3 .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgb(43, 41, 41);
        min-width: 160px;
        z-index: 1;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
      .nav3 .dropdown:hover .dropdown-content {
        display: block;
      }
      .nav3 .dropdown-content a {
        padding: 10px;
        color: white;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s;
      }
      .nav3 .dropdown-content a:hover {
        background-color: rgba(20, 205, 128, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effects</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Dropdown Menu</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
