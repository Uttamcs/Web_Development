<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-10 flex justify-center items-center h-screen">
    <div class="bg-gray-700 p-12 text-slate-100 flex-col shadow-xl rounded-md">
        <h2 class="font-bold text-3xl text-center mb-5">Login</h2>
        <form action="">
            <div class="mb-4">
                <label class="block mb-3" for="email">Email</label>
                <input class="px-3 py-2 border-gray-700 rounded-md bg-gray-900" type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block mb-3" for="password">Password</label>
                <input class="w-full px-3 py-2 border-gray-700 rounded-md bg-gray-900" type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button class="bg-blue-700 p-3 mt-3 rounded-md w-full" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
